name: Build AnjaarFinance APK

on:
  # Trigger build when you push to main branch
  push:
    branches:
      - main
  
  # Or manually trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: ğŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build Android APK
        working-directory: ./frontend
        run: eas build --platform android --profile preview --non-interactive --no-wait

      - name: âœ… Build submitted
        run: |
          echo "âœ… APK build has been submitted to Expo!"
          echo "ğŸ“± Check build status at: https://expo.dev/accounts/ankeshostwal/projects/anjaarfinance/builds"
          echo "â° Build will take approximately 15-20 minutes"
          echo "ğŸ“¥ Download APK from Expo dashboard when ready"
