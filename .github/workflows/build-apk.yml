name: Build AnjaarFinance APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'assets/**'
      - '*.json'
      - '.github/workflows/build-apk.yml'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: ğŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: 15.0.12
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Check EAS login
        run: |
          echo "Checking Expo authentication..."
          eas whoami

      - name: ğŸ—ï¸ Build Android APK
        run: |
          echo "Starting EAS build..."
          echo "Project owner: ankeshostwal"
          echo "Project slug: anjaarfinance"
          eas build --platform android --profile preview --non-interactive

      - name: âœ… Build submitted
        run: |
          echo "======================================"
          echo "âœ… APK Build Submitted Successfully!"
          echo "======================================"
          echo ""
          echo "ğŸ“± Check build status at:"
          echo "   https://expo.dev/accounts/ankeshostwal/projects/anjaarfinance/builds"
          echo ""
          echo "â° Build will take approximately 15-20 minutes"
          echo ""
          echo "ğŸ“¥ Steps to get your APK:"
          echo "   1. Go to the link above"
          echo "   2. Wait for build to finish"
          echo "   3. Click 'Download' button"
          echo "   4. Transfer APK to your Android phone"
          echo "   5. Install and enjoy!"
          echo ""
          echo "======================================"
